<h2>
  Personnel
</h2>
<div class="example-container mat-elevation-z8">
  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
    </mat-form-field>
  </div>

  <mat-table #table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="personnelNo">
      <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.personnelNo}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="prenom">
      <mat-header-cell *matHeaderCellDef> Prénom </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.prenom}} </mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="nomDeFamille">
      <mat-header-cell *matHeaderCellDef> Nom De Famille </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.nomDeFamille}} </mat-cell>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="adresse">
      <mat-header-cell *matHeaderCellDef> Adresse </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.adresse}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="numTelephone">
      <mat-header-cell *matHeaderCellDef> Numéro de Téléphone </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.numTelephone}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="fonction">
      <mat-header-cell *matHeaderCellDef> Fonction </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.fonction}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="salaire">
      <mat-header-cell *matHeaderCellDef> Salaire </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.salaire}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <!--', 'numTelephone', 'dateDeNaissance', 'sexe', 'NAS',
    'fonction', 'salaire', 'cliniqueNo-->
</div>
